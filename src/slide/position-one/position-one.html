            </div>
            <div class="volume volumeRight">
                <div id="boxRight"></div>
            </div>
        </div>
        <div id="info">
            <div id="leftInfo">
        <pre>
<span class="selector">#grid</span> {
    <span class="comment">/* relative positioning, sizes, backgrounds */</span>

}</pre>
            </div>

            </div>
        </div>
